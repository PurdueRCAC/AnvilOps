    webhook-push:
      title: push event
      type: object
      properties:
        after:
          description: The SHA of the most recent commit on `ref` after the push.
          type: string
        base_ref:
          "$ref": "#/components/schemas/webhooks_nullable_string"
        before:
          description: The SHA of the most recent commit on `ref` before the push.
          type: string
        commits:
          description:
            An array of commit objects describing the pushed commits. (Pushed
            commits are all commits that are included in the `compare` between the
            `before` commit and the `after` commit.) The array includes a maximum
            of 2048 commits. If necessary, you can use the [Commits API](https://docs.github.com/enterprise-server@3.16/rest/commits)
            to fetch additional commits.
          type: array
          items:
            title: Commit
            type: object
            properties:
              added:
                description:
                  An array of files added in the commit. A maximum of 3000
                  changed files will be reported per commit.
                type: array
                items:
                  type: string
              author:
                title: Committer
                description: Metaproperties for Git author/committer information.
                type: object
                properties:
                  date:
                    type: string
                    format: date-time
                  email:
                    type: string
                    nullable: true
                    format: email
                  name:
                    description: The git author's name.
                    type: string
                  username:
                    type: string
                required:
                  - email
                  - name
              committer:
                title: Committer
                description: Metaproperties for Git author/committer information.
                type: object
                properties:
                  date:
                    type: string
                    format: date-time
                  email:
                    type: string
                    nullable: true
                    format: email
                  name:
                    description: The git author's name.
                    type: string
                  username:
                    type: string
                required:
                  - email
                  - name
              distinct:
                description:
                  Whether this commit is distinct from any that have been
                  pushed before.
                type: boolean
              id:
                type: string
              message:
                description: The commit message.
                type: string
              modified:
                description:
                  An array of files modified by the commit. A maximum of
                  3000 changed files will be reported per commit.
                type: array
                items:
                  type: string
              removed:
                description:
                  An array of files removed in the commit. A maximum of
                  3000 changed files will be reported per commit.
                type: array
                items:
                  type: string
              timestamp:
                description: The ISO 8601 timestamp of the commit.
                type: string
                format: date-time
              tree_id:
                type: string
              url:
                description: URL that points to the commit API resource.
                type: string
                format: uri
            required:
              - id
              - tree_id
              - distinct
              - message
              - timestamp
              - url
              - author
              - committer
        compare:
          description:
            URL that shows the changes in this `ref` update, from the `before`
            commit to the `after` commit. For a newly created `ref` that is directly
            based on the default branch, this is the comparison between the head of
            the default branch and the `after` commit. Otherwise, this shows all commits
            until the `after` commit.
          type: string
        created:
          description: Whether this push created the `ref`.
          type: boolean
        deleted:
          description: Whether this push deleted the `ref`.
          type: boolean
        enterprise:
          "$ref": "#/components/schemas/enterprise-webhooks"
        forced:
          description: Whether this push was a force push of the `ref`.
          type: boolean
        head_commit:
          title: Commit
          type: object
          nullable: true
          properties:
            added:
              description: An array of files added in the commit.
              type: array
              items:
                type: string
            author:
              title: Committer
              description: Metaproperties for Git author/committer information.
              type: object
              properties:
                date:
                  type: string
                  format: date-time
                email:
                  type: string
                  nullable: true
                  format: email
                name:
                  description: The git author's name.
                  type: string
                username:
                  type: string
              required:
                - email
                - name
            committer:
