{{- if and .Values.rancher.enabled .Values.rancher.refreshTokens }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "anvilops.fullname" . }}-rotate-rancher-credentials
  labels:
    {{- include "anvilops.commonLabels" . | nindent 4 }}
spec:
  schedule: {{ .Values.rancher.refreshSchedule }}
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: rotate-rancher-credentials
              image: {{ .Values.anvilops.image | quote }}
              args: ["./src/jobs/rotateRancherCredentials.ts"]
              env:
                - name: RANCHER_API_BASE
                  value: {{ .Values.rancher.apiBase }}
                - name: RANCHER_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: rancher-config
                      key: api-token
                - name: RANCHER_SECRET_NAME
                  value: rancher-config
                - name: RANCHER_TOKEN_TTL
                  value: {{ .Values.rancher.tokenTtl }}
                {{- if .Values.anvilops.serviceAccount.useKubeconfig }}
                - name: KUBECONFIG
                  value: /opt/creds/kubeconfig
                - name: KUBECONFIG_SECRET_NAME
                  value: kube-auth
                - name: CLUSTER_ID
                  valueFrom:
                    secretKeyRef:
                      name: kube-auth
                      key: cluster-id
                - name: USE_CLUSTER_NAME
                  valueFrom:
                    secretKeyRef:
                      name: kube-auth
                      key: use-cluster-name
                      optional: true
                {{- end }}
                - name: CURRENT_NAMESPACE
                  value: {{ .Release.Namespace }}
              securityContext:
                capabilities:
                  drop: [ALL]
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                runAsUser: 65532
                runAsGroup: 65532
                allowPrivilegeEscalation: false
              resources:
                requests:
                  cpu: 500m
                  memory: 512Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
              volumeMounts:
              {{- if .Values.anvilops.serviceAccount.useKubeconfig }}
                - name: kube-auth
                  mountPath: /opt/creds
                  readOnly: true
              {{- end }}
          volumes:
          {{- if .Values.anvilops.serviceAccount.useKubeconfig }}
            - name: kube-auth
              secret:
                secretName: kube-auth
                optional: false
                items:
                  - key: kubeconfig
                    path: kubeconfig
          {{- end }}
{{- end }}